<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script src="app.js"></script>
</head>
<body>

		<div id="title">2048</div>
		<div id="game">
			<div id="win" class="over">
				<div class="result">You Win!</div>
				<div class="newgame button">New Game</div>
				<div id="continue" class="button">Continue</div>
			</div>
			<div id="lose" class="over">
				<div class="result">Game Over!</div>
				<div class="newgame button">New Game</div>
			</div>
			<div id="hsenter" class="hs">
				You got a High Score!<br> Enter Your Name:<br>
				<input type="text" id="nameinput"></input>
				<button id="submiths">Submit</button>
			</div>
			
			<ul id="grid">
				<li><div class="grid"></div></li>
				<li><div class="grid"></div></li>
				<li><div class="grid"></div></li>
				<li><div class="grid"></div></li>
				<br>
				<li><div class="grid"></div></li>
				<li><div class="grid"></div></li>
				<li><div class="grid"></div></li>
				<li><div class="grid"></div></li>
				<br>
				<li><div class="grid"></div></li>
				<li><div class="grid"></div></li>
				<li><div class="grid"></div></li>
				<li><div class="grid"></div></li>
				<br>
				<li><div class="grid"></div></li>
				<li><div class="grid"></div></li>
				<li><div class="grid"></div></li>
				<li><div class="grid"></div></li>

			<ul>
			<div id="score">Score: 0</div>
	</div>
	<div id="scoreboard">
		<table>
			<tr>
				<th>
					Name
				</th>
				<th>
					Score
				</th>
			</tr>
		</table>
	</div>
		
</body>
</html>
